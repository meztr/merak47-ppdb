<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>PPDB Online SMK Muhammadiyah Sampit</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0, minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="PPDB Online SMK Muhammadiyah Sampit" />
    <meta name="keywords" content="Pendaftaran" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicon & Manifest -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <style>
      #app:not(:empty) + .sk-cube-grid {
        display: none;
      }

      .sk-cube-grid {
        width: 40px;
        height: 40px;
        margin: 100px auto;
      }

      .sk-cube-grid .sk-cube {
        width: 33%;
        height: 33%;
        background-color: rgb(34, 224, 238);
        float: left;
        animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
      }

      .sk-cube-grid .sk-cube1 {
        animation-delay: 0.2s;
      }

      .sk-cube-grid .sk-cube2 {
        animation-delay: 0.3s;
      }

      .sk-cube-grid .sk-cube3 {
        animation-delay: 0.4s;
      }

      .sk-cube-grid .sk-cube4 {
        animation-delay: 0.1s;
      }

      .sk-cube-grid .sk-cube5 {
        animation-delay: 0.2s;
      }

      .sk-cube-grid .sk-cube6 {
        animation-delay: 0.3s;
      }

      .sk-cube-grid .sk-cube7 {
        animation-delay: 0s;
      }

      .sk-cube-grid .sk-cube8 {
        animation-delay: 0.1s;
      }

      .sk-cube-grid .sk-cube9 {
        animation-delay: 0.2s;
      }

      @keyframes sk-cubeGridScaleDelay {
        0%,
        70%,
        100% {
          transform: scale3D(1, 1, 1);
        }
        35% {
          transform: scale3D(0, 0, 1);
        }
      }
    </style>

    <!-- Google Fonts Style -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet"> -->
    <link href="%PUBLIC_URL%/assets/fonts/datta/datta-icons.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/assets/fonts/feather/icon-font.css" rel="stylesheet">

    <!-- Start of noland Zendesk Widget script -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
